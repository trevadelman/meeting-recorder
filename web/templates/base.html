<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Meeting Recorder{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optionally include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Custom global styles */
    .modal-bg { transition: opacity 0.3s ease; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">MeetingMemory</a>
      <div class="space-x-4">
        {% block nav_actions %}{% endblock %}
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white border-t mt-8">
    <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
      &copy; {{ now.year }} MeetingMemory. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.2.3/out/adapter.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
